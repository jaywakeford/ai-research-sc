name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Force a fresh deployment every time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          
      - name: Git LFS Pull
        run: git lfs pull
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          
      - name: Clear all caches
        run: |
          npm cache clean --force
          rm -rf .next
          rm -rf out
          rm -rf node_modules
          rm -rf .cache
          
      - name: Fresh install
        run: npm ci --legacy-peer-deps
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with clean environment
        run: |
          npm run clean
          NODE_ENV=production npm run build
          rm -rf out/images
          cp -r public/* out/
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /ai-research-sc-analytics
          CI: false
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 