name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          
      - name: Git LFS Pull
        run: git lfs pull
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: |
          npm run clean
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /ai-research-sc-analytics
        
      - name: Copy media files
        run: |
          mkdir -p ./out/media
          cp -r ./public/media/* ./out/media/
          
      - name: Fix permissions
        run: |
          chmod -R a+rx ./out
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
          enable_jekyll: false 